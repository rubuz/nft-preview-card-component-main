<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img
            src="/images/image-equilibrium.jpg"
            alt="glass cube lightly touching reflecting floors, with fancy lightning"
          />
          <div class="image__overlay">
            <img
              src="images/icon-view.svg"
              alt="icon of eye which is shown after hover over main image"
            />
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__pricing">
            <div class="flex__group">
              <img src="/images/icon-ethereum.svg" alt="etherium icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="flex__group">
              <img src="/images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="card__avatar">
            <img
              src="/images/image-avatar.png"
              alt="rounded portrait of an author"
            />
            <p>Creation of <span class="author__name">Jules Wyvern</span></p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
